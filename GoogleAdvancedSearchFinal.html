<!DOCTYPE html>
<html>
    <head>
        <title>Google Advanced Search</title>
        <link rel='stylesheet' href='googleprojectstylesFinal.css'>
    </head>
    <body style="font-family: arial;">
        <div id='layer1'>
            <div id='layer2'>
                <div>
                    <div class='link'>
                        <a class='asetodea' href="index.html">Search</a>
                        <span>&nbsp;</span>
                        <a class='asetodea' href="GoogleImages.html">Images</a>
                        <span>&nbsp;</span>
                    </div>
                </div>
            </div>
        </div>
        <div id='whatzit'><label id='itzname'> Advanced Search</label></div>
        <div id='seperation'></div>
        <div class='areaofstuff'>
            <form action="http://google.com/search">
                <div class='bothsize'>
                    <div class='both'>
                        <div id='ininstruct'>
                            <div class='explicit'>
                                <span>Find pages with...</span>
                            </div>
                        </div>
                        <div class='textbox'>&nbsp;</div>
                        <div class='dissapper' id='secinst'>
                            <div class='explicit'> To do this in the search box</div>
                        </div>
                    </div>
                </div>
                <div class='bothsize'>
                    <div class='both'>
                        <div class='ideas'>
                            <div class='explicit'>
                                <label>all these words:</label>
                            </div>
                        </div>
                        <div class='textbox'>
                            <div class='inputdiv'>
                                <input class='adselect' type="text" name="as_q">
                            </div>
                        </div>
                        <div class='dissapper' style='float: left; width: 32%; min-width: 160px; margin: 0 0 8px 1%; color: #555; font-size: 11px; padding-left: 5px; vertical-align: middle; position: relative;'>
                            <div class='explicit'>
                                <span>
                                    Type the important words: 
                                    <span class='exmple'> tricolor rat terrior</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='both'>
                        <div class='ideas'>
                            <div class='explicit'>
                                <label>this exact word or phrase:</label>
                            </div>
                        </div>
                        <div class='textbox'>
                            <div class='inputdiv'>
                                <input class='adselect' type="text" name="as_epq">
                            </div>
                        </div>
                        <div class='dissapper' style='float: left; width: 32%; min-width: 160px; margin: 0 0 8px 1%; color: #555; font-size: 11px; padding-left: 5px; vertical-align: middle; position: relative;'>
                            <div class='explicit'>
                                <span>
                                    Put exact words in quotes: 
                                    <span class='exmple'> "rat terrier"</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='both'>
                        <div class='ideas'>
                            <div class='explicit'>
                                <label>any of these words</label>
                            </div>
                        </div>
                        <div class='textbox'>
                            <div class='inputdiv'>
                                <input class='adselect' type="text" name="as_oq">
                            </div>
                        </div>
                        <div class='dissapper' style='float: left; width: 32%; min-width: 160px; margin: 0 0 8px 1%; color: #555; font-size: 11px; padding-left: 5px; vertical-align: middle; position: relative;'>
                            <div class='explicit'>
                                <span>
                                    Type 
                                    <span class='exmple'>OR</span> 
                                    between all the words you want: 
                                    <span class='exmple'> miniature OR standard</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='both'>
                        <div class='ideas'>
                            <div class='explicit'>
                                <label>none of these words:</label>
                            </div>
                        </div>
                        <div class='textbox'>
                            <div class='inputdiv'>
                                <input class='adselect' type="text" name="as_eq">
                            </div>
                        </div>
                        <div class='dissapper' style='float: left; width: 32%; min-width: 160px; margin: 0 0 8px 1%; color: #555; font-size: 11px; padding-left: 5px; vertical-align: middle; position: relative;'>
                            <span>
                                Put a minus sign just before words you don't want: 
                                <span class='exmple'>-rodent, -"Jack Russell"</span>
                            </span>
                        </div>
                    </div>

                </div>
                <div id='specbut' style='text-align: right;'>
                    <div></div>
                    <input id='adbutt' type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
